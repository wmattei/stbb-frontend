<div fxLayoutAlign="center stretch" fxLayout="column">
  <span align="center" class="bold-600">{{
    "RAPI.PIECE.AUTH.LABELS.RESTORE_PASSWORD" | translate
  }}</span>
  <form [formGroup]="formGroup" (ngSubmit)="submit()" class="mt-20">
    <div fxLayout="column">
      <mat-form-field class="rounded-field" appearance="outline">
        <i class="tc-primary-dark material-icons-outlined" matPrefix>email</i>
        <input
          autocomplete="new-email"
          matInput
          [placeholder]="'RAPI.PIECE.AUTH.PLACEHOLDERS.EMAIL' | translate"
          [formControl]="email"
        />
        <mat-error *ngIf="email.getError('required')">{{
          "COMMONS.FORM.VALIDATORS.REQUIRED" | translate
        }}</mat-error>
        <mat-error *ngIf="email.getError('email')">{{
          "COMMONS.FORM.VALIDATORS.EMAIL" | translate
        }}</mat-error>
      </mat-form-field>

      <button mat-raised-button color="primary" class="mt-32 rounded-btn">
        <b class="tc-white">{{ "COMMONS.FORM.LABELS.SEND" | translate }}</b>
      </button>
    </div>
  </form>
</div>

<div fxLayout="row" class="mt-40" fxLayoutAlign="center center">
  <a class="font-12 tc-primary bold-600" routerLink="/auth/login">{{
    "RAPI.PIECE.AUTH.LABELS.BACK_TO_LOGIN" | translate
  }}</a>
</div>
